<div class="search-container">
  <span class="search">Search by restaurant name or cuisine:</span>
  <input class="input" type="text" ng-change="search()" ng-model="searchText">
</div>

<div ng-show="found.length == 0 && !untouched && !restaurantActive">
    <em>No results found.</em></div>

<div class="rest-search">
<div ng-repeat="row in found"
  ng-click="chooseRestaurant(row)"
  class="search-list restaurant-boxes col-xs-6 col-sm-4 col-md-4 col-lg-3">
  <img src="./assets/restaurant.jpg" />
    <span class="rest-search-name">{{row.Name}}</span><br>
    <span class="cuisine-label">{{row.Cuisine}}</span>
</div>
</div>
