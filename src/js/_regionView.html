<section class="regions">

  <div class="title">Regions</div>

  <nav class="select-region">
    <a
      ng-repeat="l in regions"
      ng-class="{ active: l.data == region }"
      class="pipes"
      ui-sref="regions({ region: l.data, name: [] })"
      ui-sref-active="active"
      ng-click="restaurantActive = 0"
    >{{l.label}}</a>
  </nav>

  <div class="subregions-block"
    ng-repeat="subregion in subregions"
    ng-click="setSubregion(subregion)"
    ng-class="{ 'visible': restaurantActive}">
    <div class="subregion-class"
      ng-class="{ 'active': subregion == activesubregion}">
      {{subregion}}
    </div>
  </div>

  <div class="restaurant-block"
    ng-model = "selected"
    ng-repeat="restaurant in restaurants_by_subregion"
    ng-click="chooseRestaurant(restaurant)"
    ng-class="{ 'visible': restaurantActive}">
    {{restaurant.Name}}
  </div>

  <div ng-include=" 'restaurantPage.html' "></div>

</section>
