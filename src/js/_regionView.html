<section class="regions">

  <nav class="select-region">
    <a
      ng-repeat="l in regions"
      ng-class="{ active: l.data == region }"
      class="pipes"
      ui-sref="regions({ region: l.data, name: [] })"
      ui-sref-active="active"
      ng-click="restaurantActive = 0"
    >{{l.label}}</a>
  </nav>

</section>

<div class="subregions-block"
  ng-repeat="subregion in subregions"
  ng-click="setSubregion(subregion)"
  ng-class="{ 'visible': restaurantActive}">
  <div class="subregion-class"
    ng-class="{ 'active': subregion == activesubregion}">
    {{subregion}}
  </div>
</div>

<div class="rest-regions">
  <div class="restaurant-boxes col-xs-6 col-sm-4 col-md-4 col-lg-3"
    ng-model = "selected"
    ng-repeat="restaurant in restaurants_by_subregion"
    ng-click="chooseRestaurant(restaurant)"
    ng-class="{ 'visible': restaurantActive}">
    <img src="./assets/restaurant.jpg" />
    {{restaurant.Name}}
  </div>
</div>
  
      
    <div class="page" id="restaurant">
      <div class="container">

        <div class="rest-img">
          <img src="{{restaurantPageData.Photo}}" alt="" />
        </div>
        

        <div class="content">
          
          <div id="infobox">
           <img src="https://maps.googleapis.com/maps/api/staticmap?size=265x240&maptype=roadmap\
&markers=size:mid%7Ccolor:red%7C{{restaurantPageData.GoogleAddress}}&zoom=15&key=AIzaSyAbXyrIZ7FcFFqiAEdopB2-tZ8ce1ezh_s" >

            
            {{restaurantPageData.Chef}}
            {{restaurantPageData.Meals}}  
            {{restaurantPageData.Entertainment}}
          </div>

          <div id="article">
            <h1>{{restaurantPageData.Name}}</h1>
          </div>

        </div>

      </div>
  </div>
